<input type="hidden" id="node-input-version" />
<input type="hidden" id="node-input-outputs" />

<div class="form-row">
    <label
        for="node-input-name"
        data-i18n="server-state-changed.label.name"
    ></label>
    <input type="text" id="node-input-name" />
</div>

<div class="form-row">
    <label
        for="node-input-server"
        data-i18n="server-state-changed.label.server"
    ></label>
    <input type="text" id="node-input-server" />
</div>

<div class="form-row">
    <label
        for="node-input-entityidfilter"
        data-i18n="server-state-changed.label.entity"
    >
    </label>
    <select type="text" id="node-input-entityIdType">
        <option
            value="exact"
            data-i18n="server-state-changed.label.entity_option.exact"
        ></option>
        <option
            value="list"
            data-i18n="server-state-changed.label.entity_option.list"
        ></option>
        <option
            value="regex"
            data-i18n="server-state-changed.label.entity_option.regex"
        ></option>
        <option
            value="substring"
            data-i18n="server-state-changed.label.entity_option.substring"
        ></option>
    </select>
</div>

<div class="form-row">
    <label
        for="node-input-speed"
        data-i18n="server-state-changed.label.speed"
    ></label>
    <select id="node-input-speedOperator" style="width: 20%">
        <option value="on" data-i18n="server-state-changed.label.speed_option.turn_on" ></option>
        <option value="off" data-i18n="server-state-changed.label.speed_option.turn_off"></option>
        <option value="1"  data-i18n="server-state-changed.label.speed_option.speed1"></option>
        <option value="2"  data-i18n="server-state-changed.label.speed_option.speed2"></option>
        <option value="3"  data-i18n="server-state-changed.label.speed_option.speed3"></option>
        <option value="4"  data-i18n="server-state-changed.label.speed_option.speed4"></option>
        <option value="5"  data-i18n="server-state-changed.label.speed_option.speed5"></option>
        <option value="6"  data-i18n="server-state-changed.label.speed_option.speed6"></option>
        </select>
    <input type="text" id="node-input-speed" style="width: 50%" />
    <input type="hidden" id="node-input-speedType" />
</div>

<div class="form-row">
    <label
        for="node-input-for"
        data-i18n="server-state-changed.label.for"
    ></label
    >&nbsp;
    <div class="ha-multi-item-row">
        <input type="text" id="node-input-for" />
        <input type="hidden" id="node-input-forType" />
        <select id="node-input-forUnits">
            <option
                value="milliseconds"
                data-i18n="server-state-changed.label.for_option.milliseconds"
            ></option>
            <option
                value="seconds"
                data-i18n="server-state-changed.label.for_option.seconds"
            ></option>
            <option
                value="minutes"
                data-i18n="server-state-changed.label.for_option.minutes"
            ></option>
            <option
                value="hours"
                data-i18n="server-state-changed.label.for_option.hours"
            ></option>
            <option
                value="days"
                data-i18n="server-state-changed.label.for_option.days"
            ></option>
        </select>
    </div>
</div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-input-debug" />
    <label
        for="node-input-debug"
        data-i18n="server-state-changed.label.debug"
    ></label>
</div>
